    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Function to calculate total amount (if applicable)
        function calculateTotalAmount(price) {
            // Assuming a flat tax rate of 10% for demonstration
            const taxRate = 0.10;
            const taxAmount = parseFloat(price) * taxRate;
            const totalAmount = parseFloat(price) + taxAmount;
            return totalAmount.toFixed(2); // Round to 2 decimal places
        }

        // Display the payment summary
        function displayPaymentSummary() {
            const params = getQueryParams();
            const paymentSummary = document.getElementById('payment-summary');

            if (params.price && params.validity) {
                const totalAmount = calculateTotalAmount(params.price);

                paymentSummary.innerHTML = `
                    <p><strong>Plan Price:</strong> ${params.price}</p>
                    <p><strong>Validity:</strong> ${params.validity}</p>
                    <p class="total-amount"><strong>Total Amount:</strong> ${params.price}</p>
                `;
            } else {
                paymentSummary.innerHTML = `<p>No plan details found.</p>`;
            }
        }

        // Call the function to display the payment summary when the page loads
        document.addEventListener('DOMContentLoaded', displayPaymentSummary);
    </script>
