    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = () => document.getElementById('profileImage').src = reader.result;
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            const email = document.getElementById('emailInput').value;
            bootstrap.Modal.getInstance(document.getElementById('profileModal')).hide();
            new bootstrap.Toast(document.getElementById('profileToast')).show();
        }

        async function fetchPlans(url, containerId) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");
                const plans = await response.json();
                const container = document.getElementById(containerId);
                container.innerHTML = plans.map(plan => `
                    <div class="card ms-3 me-3 p-0 w-100" style="width: 18rem;">
                        <div class="card-body">
                            <p class="card-text"><span class="ms-5">Price: ${plan.price}</span> <span class="ms-5">Validity: ${plan.validity}</span> <span class="ms-5">Data: ${plan.data} <span class="ms-5">Data: ${plan.desc}</span></p>
                            <button type="button" class="btn btn-primary text-light float-end" onclick="window.location.href='Payment.html?price=${encodeURIComponent(plan.price)}&validity=${encodeURIComponent(plan.validity)}'">Get Plan</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
    fetchPlans("http://localhost:3000/popularPlan", "plans-container");
    fetchPlans("http://localhost:3000/validityPlans", "validityPlans-container");
    fetchPlans("http://localhost:3000/dataPlans", "dataPlans-container");
    fetchPlans("http://localhost:3000/unlimitedPlans", "unlimitedPlans-container");
    fetchPlans("http://localhost:3000/talkTimePlans", "talkTimePlans-container");
    fetchPlans("http://localhost:3000/roamingPlans", "roamingPlans-container");
    fetchPlans("http://localhost:3000/specialOffers", "specialOffers-container");
});

document.getElementById("searchForm").addEventListener("submit", function(event) {
    event.preventDefault();
    applyFilters();
});

document.getElementById("filterButton").addEventListener("click", function() {
    applyFilters();
});

function applyFilters() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
    const dataFilter = document.getElementById("dataFilter").value;
    const validityFilter = document.getElementById("validityFilter").value;

    const planContainers = [
        { id: "plans-container", url: "http://localhost:3000/popularPlan" },
        { id: "validityPlans-container", url: "http://localhost:3000/validityPlans" },
        { id: "dataPlans-container", url: "http://localhost:3000/dataPlans" },
        { id: "unlimitedPlans-container", url: "http://localhost:3000/unlimitedPlans" },
        { id: "talkTimePlans-container", url: "http://localhost:3000/talkTimePlans" },
        { id: "roamingPlans-container", url: "http://localhost:3000/roamingPlans" },
        { id: "specialOffers-container", url: "http://localhost:3000/specialOffers" }
    ];

    planContainers.forEach(container => {
        fetch(container.url)
            .then(response => response.json())
            .then(plans => {
                const filteredPlans = plans.filter(plan => {
                    const matchesSearch = !searchTerm || 
                        plan.price.toString().includes(searchTerm) || 
                        plan.validity.toString().includes(searchTerm) || 
                        plan.data.toString().includes(searchTerm) || 
                        (plan.desc && plan.desc.toLowerCase().includes(searchTerm));

                    const matchesData = !dataFilter || plan.data === dataFilter;
                    const matchesValidity = !validityFilter || plan.validity == validityFilter;

                    return matchesSearch && matchesData && matchesValidity;
                });

                const planContainer = document.getElementById(container.id);
                planContainer.innerHTML = filteredPlans.length ? filteredPlans.map(plan => `
                    <div class="card ms-3 me-3 p-0 w-100" style="width: 18rem;">
                        <div class="card-body">
                            <p class="card-text"><strong>Price:</strong> ${plan.price} | <strong>Validity:</strong> ${plan.validity} | <strong>Data:</strong> ${plan.data}</p>
                            <p class="card-text">${plan.desc || ''}</p>
                            <button type="button" class="btn btn-primary text-light float-end" onclick="window.location.href='Payment.html?price=${encodeURIComponent(plan.price)}&validity=${encodeURIComponent(plan.validity)}'">Get Plan</button>
                        </div>
                    </div>
                `).join('') : "<p class='text-center text-light'>No plans found.</p>";
            })
            .catch(error => console.error("Error fetching data:", error));
    });
}

    </script>
    <script>
     function showToast(message, type = "success") {
        let toastContainer = document.getElementById("toastContainer");
        let toast = document.createElement("div");
    
        toast.className = `toast align-items-center text-white bg-${type} border-0 show`;
        toast.role = "alert";
        toast.innerHTML = `
            <div class="d-flex">
                <div class="toast-body">${message}</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        `;
    
        toastContainer.appendChild(toast);
    
        setTimeout(() => {
            toast.classList.remove("show");
            setTimeout(() => toast.remove(), 500); // Remove from DOM after fading out
        }, 3000);
    }
    
    function getOTP() {
        let phoneInput = document.getElementById("phoneNumber").value.trim();
        let phoneError = document.getElementById("phoneError");
        let otpSection = document.getElementById("otpSection");
        let loginBtn = document.getElementById("loginBtn");
    
        if (!/^\d{10}$/.test(phoneInput)) {
            phoneError.classList.remove("d-none");
            return;
        } else {
            phoneError.classList.add("d-none");
        }
    
        // Simulating OTP sending
        setTimeout(() => {
            showToast("OTP Sent to " + phoneInput, "success");
            otpSection.classList.remove("d-none");
            loginBtn.classList.remove("d-none");
        }, 500);
    }
    
    function login() {
        let otpInput = document.getElementById("otp").value.trim();
        let loginModal = document.getElementById("loginModal");
    
        if (otpInput === "123456") {
            showToast("Login Successful!", "success");
    
            setTimeout(() => {
                let modalBackdrop = document.querySelector(".modal-backdrop");
                if (modalBackdrop) modalBackdrop.remove();
                loginModal.classList.remove("show");
                loginModal.style.display = "none";
                document.body.classList.remove("modal-open");
                window.location.href = "userplans.html";  // Change this to your actual page URL
            }, 1500);  
            
        } else {
            showToast("Invalid OTP! Try again.", "danger");
        }
    }
    </script>
